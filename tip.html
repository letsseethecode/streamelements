<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert">
            <div class="alert__title">
                <span class="console">Tip {{currency}}{{amount}}</span>
            </div>
            <div class="alert__animation">
                <img class="alert__image"
                    src="https://cdn.streamelements.com/uploads/58624a2e-2f19-4b4c-953f-2ce80369e9dc.gif" />
            </div>
            <div class="alert__message">
                <span id="username" class="highlight">{{name}}</span>
                hacked the system and deposited
                <span id="amount" class="highlight">{{currency}}{{amount}}</span>!
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
