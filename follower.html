<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert" style="animation-duration: {widgetDuration}s;">
            <div class="alert__title">
                <span class="console">New Follower</span>
            </div>
            <div class="alert__animation">
                <img class="alert__image"
                    src="https://cdn.streamelements.com/uploads/f82b9a9a-bcf1-42cb-9ac4-c9a75b623da8.gif" />
            </div>
            <div class="alert__message">
                <span id="username" class="highlight">{{name}}</span>
                is listening to me explain the chaos!
            </div>
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
