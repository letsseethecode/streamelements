<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert">
            <div class="alert__title">
                <span class="console">{{tier}} Subscriber</span>
            </div>
            <div class="alert__animation">
                <img class="alert__image"
                    src="https://cdn.streamelements.com/uploads/3e1a9a32-b40e-4257-8ab7-3b93f9c0a09f.gif" />
            </div>
            <div class="alert__message">
                <span id="username" class="highlight">{{name}}</span>
                is sipping from the firehose for
                <span id="amount" class="highlight">{{amount}}</span>
                months.
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
