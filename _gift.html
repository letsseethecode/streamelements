<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert">
            <div class="alert__title">
                <span class="console">{{tier}} Gift</span>
            </div>
            <div class="alert__animation">
                <img class="alert__image"
                    src="https://cdn.streamelements.com/uploads/ba63764e-cf17-4b35-9868-f6fd076037f8.gif" />
            </div>
            <div class="alert__message">
                <span id="amount" class="highlight">{{sender}}</span>
                is going to have to ask
                <span id="username" class="highlight">{{name}}</span>
                to come in at the weekend
                <span id="amount" class="highlight">{{amount}}</span>
            </div>
            <div class="alert__message">
                <p>
                    {{message}}
                </p>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
