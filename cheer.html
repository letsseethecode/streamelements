<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert">
            <div class="alert__title">
                <span class="console">Cheer x{{amount}}</span>
            </div>
            <div class="alert__animation">
                <img class="alert__image"
                    src="https://cdn.streamelements.com/uploads/94172019-b263-491b-88a3-09bb8ee6d614.gif" />
            </div>
            <div class="alert__message">
                <span id="username" class="highlight">{{name}}</span>
                cheered
                x<span id="amount" class="highlight">{{amount}}</span>!
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
