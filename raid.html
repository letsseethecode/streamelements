<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="cradle">

        <div class="alert">
            <div class="alert__title">
                <span class="console">Raid Incoming</span>
            </div>
            <div class="alert__animation">
                <video class="alert__image" autoplay>
                    <source type="video/mp4"
                        src="https://cdn.streamelements.com/uploads/ee485bee-4ec4-40aa-ac37-404811b031fd.mp4" />
                </video>
            </div>
            <div class="alert__message">
                <span id="username" class="highlight">{{name}}</span>
                is invading with an army of
                <span id="amount" class="highlight">{{amount}}</span>!
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
